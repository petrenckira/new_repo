<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <title>First Entrance</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <nav class="menu">
      <ul class="list menu-list">
        <li class="item menu-list__item"><a class="link menu-list__link" href="#" title="delete"><span class="icon-trash"></span></a></li>
        <li class="item menu-list__item"><a class="link menu-list__link" href="#" title="delete"><span class="icon-list"></span></a></li>
        <li class="item menu-list__item"><a class="link menu-list__link" href="#" title="delete"><span class="icon-statistics"></span></a></li>
        <li class="item menu-list__item"><a class="link menu-list__link" href="#" title="delete"><span class="icon-settings"></span></a></li>
      </ul>
    </nav>
    <h1 class="headline">Daily Task List
      <button class="button headline-button" type="button"><span class="icon-add"></span></button>
    </h1>
    <ul class="list status-list">
      <li class="item status-list__item"><a href="" title="" class="link state-list__link">To Do</a></li>
      <li class="item status-list__item"><a href="" title="" class="link state-list__link">Done</a></li>
    </ul>
  </header>
  <div class="tomato-add-settings"></div>
  <h2 class="message">As you visited our site for a first time you can check
    and customize your default application settings</h2>
  <div class="button-bottom-set">
    <button class="button button-bottom button-bottom--blue">Skip</button>
    <button class="button button-bottom button-bottom--green">Go to settings</button>
  </div>
</div>
<script type="text/javascript" src="../bundle.js" charset="utf-8"></script>
</body>
</html>
