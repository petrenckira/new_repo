<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles.css">
  <title>Edit task</title>
</head>
<body>
<form class="adding-info" action="">
  <p class="tool"><button href="" class="link tool-link"><span class="icon-trash"></span></button></p>
  <ul class="list control-list">
    <li class="item control-list__item"><button class="link control-list__link"><span class="icon-close"></span></button></li>
    <li class="item control-list__item"><button href="" class="link control-list__link"><span class="icon-check"></span></button></li>
  </ul>
  <h1 class="headline adding-info__headline">Edit task</h1>

  <div class="block-info">
    <h3 class="block-info__headline" for="title">title</h3>
    <input class="input block-info__input" name="title" type="text" placeholder="Add title here">
  </div>
  <div class="block-info">
    <h3 class="block-info__headline" for="description">description</h3>
    <input class="input block-info__input" name="description" type="text" placeholder="Add description here">
  </div>
  <div class="block-info">
    <h3 class="block-info__headline" >Category</h3>
    <ul class="list block-info-list">
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--work" name="category" type="radio">
        <label class="label block-info__label block-info__label--work" >Work</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--education" name="category" type="radio">
        <label class="label block-info__label block-info__label--education" >Education</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--hobby" name="category" type="radio">
        <label class="label block-info__label block-info__label--hobby" >Hobby</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--sport" name="category" type="radio">
        <label class="label block-info__label block-info__label--sport"  >Sport</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--other" name="category" type="radio">
        <label class="label block-info__label block-info__label--other" >Other</label>
      </li>

    </ul>

  </div>
  <div class="block-info">
    <h3 class="block-info__headline" for="deadline">Deadline</h3>
    <input class="input block-info__input" name="description" type="text" placeholder="May 23, 2016">
  </div>
  <div class="block-info">
    <h3 class="block-info__headline" for="estimation">Estimation</h3>
    <ul class="list block-info-list">
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--tomato"  type="radio">
        <label class="label block-info__label block-info__label--tomato"  ></label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--tomato" type="radio">
        <label class="label block-info__label block-info__label--tomato"  ></label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--tomato"  type="radio">
        <label class="label block-info__label block-info__label--tomato"  ></label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--tomato"  type="radio">
        <label class="label block-info__label block-info__label--tomato" ></label>
      </li>
    </ul>
  </div>
  <div class="block-info">
    <h3 class="block-info__headline" >priority</h3>
    <ul class="list block-info-list">
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--urgent" name="priority" type="radio">
        <label class="label block-info__label block-info__label--urgent"  >urgent</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--high" name="priority" type="radio">
        <label class="label block-info__label block-info__label--high"  >high</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--middle" name="priority" type="radio">
        <label class="label block-info__label block-info__label--middle"  >middle</label>
      </li>
      <li class="item block-info-list__item">
        <input class="input block-info__radio block-info__radio--low" name="priority" type="radio">
        <label class="label block-info__label block-info__label--low"  >low</label>
      </li>
    </ul>
  </div>

</form>
</body>
</html>
