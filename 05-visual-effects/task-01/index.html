<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Visual Effects</title>
</head>
<body>

<header class="header-company">
    <div class="wrapper">
        <div class="logo">
            <h1 class="logo__company">Company</h1>
            <p class="logo__slogan">Advertising slogan</p>
        </div>
    </div>
</header>
<main class="main-content">
    <div class="wrapper">
        <div class="main-content__inside-bg">
            <div class="counter">
                <div class="counter__inside-el">
                    <h2 class="counter__headline">
                        до старта проекта осталось
                    </h2>
                    <div class="counter__container">
                        <div class="counter__number">
                            05
                        </div>
                        <p>дней</p>
                    </div>
                    <div class="counter__container">
                        <div class="counter__number">
                            05
                        </div>
                        <p>часов</p>
                    </div>
                    <div class="counter__container">
                        <div class="counter__number">
                            05
                        </div>
                        <p>минут</p>
                    </div>
                    <div class="counter__container">
                        <div class="counter__number">
                            05
                        </div>
                        <p>секунд</p>
                    </div>
                </div>
                <p class="counter__text">что такое свобода?</p>
                <p class="counter__text">это твой выбор.</p>
                <p class="counter__text">свобода чувств, решений, поступков.</p>
                <p class="counter__text">свобода всегда</p>
            </div>
            <form class="form-email" action="post">
                <p class="form-email__headline">напомнить о запуске сайта</p>
                <p class="form-email__label">
                    e-mail:
                    <input class="form-email__input" type="text">
                    <button class="form-email__button" type="submit">ok</button>
                </p>
            </form>
        </div>

    </div>
</main>
<footer class="company-info">
    <div class="wrapper">
        <ul class="info-list">
            <li class="info-list__item"><a href="#" class="info-list__link">привила пользования сайтом</a></li>
            <li class="info-list__item">| Copyright © 2007</li>
            <li class="info-list__item"><a href="#" class="info-list__link">CompanyName</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
