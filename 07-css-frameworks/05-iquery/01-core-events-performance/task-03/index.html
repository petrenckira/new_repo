<!doctype html>
<html lang="en">
<head>
    <title>jQuery. Core. Task-3</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <form action="#" id="form" class="form">
        <fieldset>
            <legend><span class="mandatory">*</span> mandatory fields</legend>
            <div class="form-group">
                <label for="firstName">First name <span class="mandatory">*</span></label>
                <input type="text" id="firstName" value="" data-validation="text">
            </div>
            <div class="form-group">
                <label for="lastName">Last name <span class="mandatory">*</span></label>
                <input type="text" id="lastName" value="" data-validation="text">
            </div>
            <div class="form-group">
                <label for="address1">Address 1 <span class="mandatory">*</span></label>
                <input type="text" id="address1" value="" data-validation="text">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" value="">
            </div>
            <div class="form-group">
                <label for="phone">Phone <span class="mandatory">*</span></label>
                <input type="text" id="phone" value="" data-validation="number">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="agreement" value="" data-validation="checkbox">
                    Accept terms <span class="mandatory">*</span>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" id="btnSubmit">Submit</button>
            </div>
        </fieldset>
    </form>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
